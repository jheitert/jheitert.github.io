<!DOCTYPE html>
<html>
<head>
  <title>Jerry's Shiny Living Dex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tabcontent { display: none; }
    .active { background-color: #ccc; }
  </style>
</head>
<body>

  <!-- Tab links -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Counter')" id="defaultOpen">Counter</button>
    <button class="tablinks" onclick="openTab(event, 'Setup')">Setup</button>
  </div>

  <!-- Counter Tab -->
  <div id="Counter" class="tabcontent">
    <label id="countLabel">0</label><br>
    <pre>B(n,p)</pre><label id="formulaLabel">00.00</label><br>

    <div id="btnContainer">
      <button id="decreaseBtn">decrease</button>
      <button id="increaseBtn">increase</button>
      <button id="resetBtn">reset</button>
    </div>
  </div>

  <!-- Setup Tab -->
  <div id="Setup" class="tabcontent">
    <form>
      <fieldset>
        <legend>Select your shiny hunting method:</legend>
        <div>
          <input type="radio" id="choice1" name="method" class="tabcontent" value="modern" />
          <label for="choice1">Modern: Odds are 1/4096</label><br>

          <input type="radio" id="choice2" name="method" class="tabcontent" value="charm" />
          <label for="choice2">Charm: Odds are 1/1365</label><br>

          <input type="radio" id="choice3" name="method" class="tabcontent" value="egg" />
          <label for="choice3">Masuda: Odds are 1/512</label><br>

          <input type="radio" id="choice4" name="method" class="tabcontent" value="sos" />
          <label for="choice4">SOS: Odds are 1/273</label>
        </div>
      </fieldset>
    </form>
  </div>

  <!-- JS file -->
  <script src="index.js"></script>
</body>
</html>
