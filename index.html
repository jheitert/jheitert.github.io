<!DOCTYPE html>
<html>
<head>
	<title>Jerry's Shiny Living Dex</title>
	<link rel="stylesheet" href="style.css">
</head>

<!-- Main Tab -->
<body>
	<label id="countLabel">0</label><br>
	<pre>B(n,p)</pre><label id="formulaLabel">00.00</label><br>
	
	<div id="btnContainer">
		<button id="decreaseBtn">decrease</button>
		<button id="increaseBtn">increase</button>
		<button id="resetBtn">reset</button>
	</div>
		
	<script src="index.js"></script>
</body>
	
<!-- Tab links -->
<div class="tab">
	<button class="tablinks" onclick="openSetup(event, 'Setup')">Setup</button>
</div>
<!-- Setup Tab -->
<div id="Setup" class="tabcontent">
<form>
	<fieldset>
        	<legend>Select your shiny hunting method:</legend>
          	<div>
                      <input type="radio" id="choice1" name="method" value="modern" />
                      <label for="choice1">Modern: Odds are 1/4096</label>
                      <input type="radio" id="choice2" name="method" value="charm" />
                      <label for="choice2">Charm: Odds are 1/1365</label>
                      <input type="radio" id="choice3" name="method" value="egg" />
                      <label for="choice3">Masuda: Odds are 1/512</label>
                      <input type="radio" id="choice4" name="method" value="egg" />
                      <label for="choice4">SOS: Odds are 1/273</label>
		</div>
      	</fieldset>
</form>
</div>



</html>
